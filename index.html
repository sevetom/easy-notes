<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easy Notes</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- PDF-lib for PDF editing -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Easy Notes</span>
            <input type="file" id="file-input" accept="application/pdf" class="btn btn-light">
            <input type="file" id="load-notes-input" accept=".ezn" class="btn btn-secondary">
            <button id="load-notes-btn" class="btn btn-secondary">Load Notes</button>
            <button id="save-notes-btn" class="btn btn-success">Save Notes</button>
            <button id="close-btn" class="btn btn-danger">Close Notes</button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row main-content-row">
            <div class="col-6 p-0 pdf-section">
                <div class="pdf-container">
                    <div class="pdf-controls">
                        <button id="prev-page-btn" class="btn btn-outline-secondary btn-sm">←</button>
                        <div class="page-navigation">
                            <input type="number" id="page-input" class="page-input-field" min="1" max="1" value="1">
                            <span class="page-total">/ <span id="total-pages">1</span></span>
                        </div>
                        <button id="next-page-btn" class="btn btn-outline-secondary btn-sm">→</button>
                        <button id="zoom-out-btn" class="btn btn-outline-secondary btn-sm ms-3">-</button>
                        <span id="zoom-info" class="zoom-clickable" title="Click to reset zoom">100%</span>
                        <button id="zoom-in-btn" class="btn btn-outline-secondary btn-sm">+</button>
                        <button id="highlight-btn" class="btn btn-outline-warning btn-sm ms-3" title="Highlight mode">
                            <i class="fas fa-highlighter"></i>
                        </button>
                        <button id="save-pdf-btn" class="btn btn-outline-success btn-sm ms-2" title="Save PDF">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                    <div id="pdf-viewer" class="pdf-viewer" style="display: none;">
                        <div id="pdf-canvas-container" class="pdf-canvas-container">
                            <canvas id="pdf-canvas"></canvas>
                            <div id="text-layer" class="textLayer"></div>
                        </div>
                    </div>
                    <div id="pdf-placeholder" class="pdf-placeholder">
                        <div class="text-center text-muted">
                            <i class="fas fa-file-pdf fa-4x mb-3"></i>
                            <h4>No PDF loaded</h4>
                            <p>Select a PDF file to start taking notes</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 p-0 notes-section">
                <div id="notes-panel" class="notes-panel-height">
                    <div class="notes-content notes-content-height">
                        <div class="notes-header">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0">Notes for Page <span id="current-page-notes"
                                        class="text-primary">1</span></h5>
                                <div class="page-sync-indicator">
                                    <i id="sync-icon" class="fas fa-sync-alt text-success"
                                        title="PDF and notes are synchronized"></i>
                                </div>
                            </div>
                            <div class="pdf-info mb-3" id="pdf-info" style="display: none;">
                                <small class="text-muted">
                                    <i class="fas fa-file-pdf"></i>
                                    <span id="pdf-name">No PDF loaded</span>
                                    (<span id="pdf-pages">0</span> pages)
                                </small>
                            </div>
                        </div>
                        <div id="notes-container" class="notes-editor-container">
                            <!-- Note per la pagina corrente -->
                            <div class="current-page-note">
                                <div class="border p-3 bg-light markdown-preview" id="note-preview">
                                    <em>Click here to start taking notes for page 1...</em>
                                </div>
                                <textarea id="note-textarea" class="form-control d-none"
                                    placeholder="Write your notes here (Markdown supported)..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>

</html>
