<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easy Notes</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- PDF-lib for PDF editing -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <!-- Brand with icon -->
            <div class="d-flex align-items-center">
                <a href="https://github.com/sevetom/easy-notes" target="_blank" class="navbar-brand d-flex align-items-center">
                    <i class="fas fa-book-open me-2"></i>
                    <span>Easy Notes</span>
                </a>
                <a href="https://github.com/sevetom/easy-notes#readme" target="_blank" class="info-link ms-2">
                    <i class="fas fa-info-circle"></i>
                </a>
            </div>

            <!-- Search Bar -->
            <div class="flex-grow-1 mx-2 mx-md-4 d-none d-sm-block">
                <div class="search-container position-relative">
                    <input type="text" id="search-input" class="form-control bg-dark text-light border-secondary" 
                           placeholder="Search in PDF and notes..." style="padding-right: 70px;">
                    <div class="search-buttons position-absolute" style="right: 5px; top: 50%; transform: translateY(-50%);">
                        <button id="search-prev-btn" class="btn btn-sm btn-outline-light" title="Previous result" disabled>
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <button id="search-next-btn" class="btn btn-sm btn-outline-light ms-1" title="Next result" disabled>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div id="search-results-info" class="search-info position-absolute text-muted small" 
                         style="right: 80px; top: 50%; transform: translateY(-50%); display: none;">
                        <span id="search-current">0</span>/<span id="search-total">0</span>
                    </div>
                </div>
            </div>

            <!-- Main navigation content -->
            <div class="d-flex align-items-center gap-2 ms-auto">
                <!-- PDF+Notes Upload -->
                <label for="files-input" class="btn btn-outline-info btn-sm d-flex align-items-center">
                    <i class="fas fa-file-pdf me-1"></i>
                    <i class="fas fa-plus me-1"></i>
                    <i class="fas fa-file-text me-1"></i>
                </label>
                <input type="file" id="files-input" accept="application/pdf,.ezn" multiple class="d-none">
                
                <!-- PDF Upload -->
                <label for="pdf-input" class="btn btn-outline-light btn-sm d-flex align-items-center">
                    <i class="fas fa-file-pdf me-1"></i>
                    <span class="d-none d-md-inline">Load PDF</span>
                </label>
                <input type="file" id="pdf-input" accept="application/pdf" class="d-none">

                <!-- Notes Management -->
                <label for="load-notes-input" class="btn btn-outline-light btn-sm d-flex align-items-center">
                    <i class="fas fa-file-text me-1"></i>
                    <span class="d-none d-lg-inline">Load Notes</span>
                </label>
                <input type="file" id="load-notes-input" accept=".ezn" class="d-none">
                
                <button id="save-notes-btn" class="btn btn-outline-success btn-sm d-flex align-items-center" 
                        title="Save notes to file">
                    <i class="fas fa-save me-1"></i>
                    <span class="d-none d-lg-inline">Save</span>
                </button>
                
                <button id="close-btn" class="btn btn-outline-danger btn-sm d-flex align-items-center"
                        title="Close notes">
                    <i class="fas fa-times me-1"></i>
                    <span class="d-none d-lg-inline">Close</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row main-content-row">
            <div class="col-6 p-0 pdf-section">
                <div class="pdf-container">
                    <div class="pdf-controls">
                        <button id="prev-page-btn" class="btn btn-outline-secondary btn-sm">←</button>
                        <div class="page-navigation">
                            <input type="number" id="page-input" class="page-input-field" min="1" max="100" value="1">
                            <span class="page-total">/ <span id="total-pages">100</span></span>
                        </div>
                        <button id="next-page-btn" class="btn btn-outline-secondary btn-sm">→</button>
                        <button id="zoom-out-btn" class="btn btn-outline-secondary btn-sm ms-3">-</button>
                        <span id="zoom-info" class="zoom-clickable" title="Click to reset zoom">100%</span>
                        <button id="zoom-in-btn" class="btn btn-outline-secondary btn-sm">+</button>
                        <button id="fit-to-width-btn" class="btn btn-outline-secondary btn-sm ms-1" title="Fit to width">
                            <i class="fa-solid fa-arrows-left-right"></i>
                        </button>
                        <button id="highlight-btn" class="btn btn-outline-warning btn-sm ms-3" title="Highlight mode">
                            <i class="fas fa-highlighter"></i>
                        </button>
                        <button id="save-pdf-btn" class="btn btn-outline-success btn-sm ms-2" title="Save PDF">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                    <div id="pdf-viewer" class="pdf-viewer" style="display: none;">
                        <div id="pdf-canvas-container" class="pdf-canvas-container">
                            <canvas id="pdf-canvas"></canvas>
                            <div id="text-layer" class="textLayer"></div>
                        </div>
                    </div>
                    <div id="pdf-placeholder" class="pdf-placeholder">
                        <div class="text-center text-muted">
                            <i class="fas fa-file-pdf fa-4x mb-3"></i>
                            <h4>No PDF loaded</h4>
                            <p>Select a PDF file to start taking notes</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 p-0 notes-section">
                <div id="notes-panel" class="notes-panel-height">
                    <div class="notes-content notes-content-height">
                        <div class="notes-header">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0">Notes for Page <span id="current-page-notes"
                                        class="text-primary">1</span></h5>
                                <div class="page-sync-indicator">
                                    <i id="sync-icon" class="fas fa-sync-alt text-success"
                                        title="PDF and notes are synchronized"></i>
                                </div>
                            </div>
                            <div class="pdf-info mb-3" id="pdf-info" style="display: none;">
                                <small class="text-muted">
                                    <i class="fas fa-file-pdf"></i>
                                    <span id="pdf-name">No PDF loaded</span>
                                    (<span id="pdf-pages">0</span> pages)
                                </small>
                            </div>
                        </div>
                        <div id="notes-container" class="notes-editor-container">
                            <!-- Note per la pagina corrente -->
                            <div class="current-page-note">
                                <div class="border p-3 bg-light markdown-preview" id="note-preview">
                                    <em>Click here to start taking notes for page 1...</em>
                                </div>
                                <textarea id="note-textarea" class="form-control d-none"
                                    placeholder="Write your notes here (Markdown supported)..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>

</html>
