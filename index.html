<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easy Notes</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Easy Notes</span>
            <input type="file" id="file-input" accept="application/pdf" class="btn btn-light">
            <input type="file" id="load-notes-input" accept=".ezn" class="btn btn-secondary">
            <button id="load-notes-btn" class="btn btn-secondary">Load Notes</button>
            <button id="save-notes-btn" class="btn btn-success">Save Notes</button>
            <button id="close-btn" class="btn btn-danger">Close Notes</button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-7 p-0">
                <iframe id="pdf-frame"></iframe>
            </div>
            <div class="col-5 p-2 overflow-auto" id="notes-panel">
                <div class="column">
                    <div id="notes-container">
                        <!-- Textareas -->
                    </div>
                    <div class="row mt-3">
                        <div class="col-2">
                            <input type="number" id="notes-count" class="form-control" min="1" max="1000" value="1">
                        </div>
                        <div class="col">
                            <button id="add-notes-btn" class="btn btn-primary">Set Notes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>

</html>
